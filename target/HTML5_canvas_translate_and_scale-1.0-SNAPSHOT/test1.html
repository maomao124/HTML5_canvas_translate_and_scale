<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        canvas {
            border: 2px solid black;
        }

        .p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="p">
    <canvas class="animated fadeInLeftBig" id="canvas" width="200" height="200">
        浏览器不支持画布功能
    </canvas>
</div>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    drawCircle();


    ctx.translate(200, 0);
    drawCircle();


    ctx.translate(0, 200);
    drawCircle();


    ctx.translate(-200, 0);
    drawCircle();


    ctx.translate(100, -100);
    drawCircle();

    function drawCircle()
    {
        ctx.beginPath();
        ctx.arc(0, 0, 50, 0, Math.PI * 2, true);
        ctx.stroke();
    }
</script>
</body>
</html>
